<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="calculator">
                <h1 id="title" class="text-center">Calculator</h1>
                <p id="description" class="text-center">For Math
                    operations.</p>
                <input type="text" id="result" class="form-control mb-3"
                    readonly placeholder="0">

                <div class="row">
                    <button class="btn btn-light col-3" id="clear"
                        onclick="clearResult()">C</button>
                    <button class="btn btn-light col-3" id="add"
                        onclick="appendOperation('+')">+</button>
                    <button class="btn btn-light col-3" id="subtract"
                        onclick="appendOperation('-')">-</button>
                    <button class="btn btn-light col-3" id="multiply"
                        onclick="appendOperation('*')">*</button>
                </div>

                <div class="row">
                    <button class="btn btn-light col-3" id="7"
                        onclick="appendNumber(7)">7</button>
                    <button class="btn btn-light col-3" id="8"
                        onclick="appendNumber(8)">8</button>
                    <button class="btn btn-light col-3" id="9"
                        onclick="appendNumber(9)">9</button>
                    <button class="btn btn-light col-3" id="divide"
                        onclick="appendOperation('/')">/</button>
                </div>

                <div class="row">
                    <button class="btn btn-light col-3" id="4"
                        onclick="appendNumber(4)">4</button>
                    <button class="btn btn-light col-3" id="5"
                        onclick="appendNumber(5)">5</button>
                    <button class="btn btn-light col-3" id="6"
                        onclick="appendNumber(6)">6</button>
                    <button class="btn btn-light col-3" id="modulus"
                        onclick="appendOperation('%')">%</button>
                </div>

                <div class="row">
                    <button class="btn btn-light col-3" id="1"
                        onclick="appendNumber(1)">1</button>
                    <button class="btn btn-light col-3" id="2"
                        onclick="appendNumber(2)">2</button>
                    <button class="btn btn-light col-3" id="3"
                        onclick="appendNumber(3)">3</button>
                    <button class="btn btn-light col-3" id="decimal"
                        onclick="appendDecimal()">.</button>
                </div>

                <div class="row">
                    <button class="btn btn-light col-3" id="0"
                        onclick="appendNumber(0)">0</button>
                    <button class="btn btn-light col-3" id="double-zero"
                        onclick="appendNumber('00')">00</button>
                    <button class="btn btn-light col-6" id="equal"
                        onclick="calculate()">=</button>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
        <script
            src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </body>
</html>
